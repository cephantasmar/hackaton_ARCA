
services:
  auth:
    build: ./back/Auth
    ports:
      - "5002:8080"
    env_file: ./back/Auth/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  courses:
    build: ./back/Courses
    ports:
      - "5008:5000"
    env_file:
      - ./back/Courses/.env


  frontend:
    build: ./front
    ports:
      - "5173:80"
    env_file: ./front/.env
  roles:
    build: ./back/Roles
    ports:
      - "5009:8080"
    env_file:
      - ./back/Roles/.env

  vacations:
    build: ./back/Vacations
    ports:
      - "5010:8000"
    env_file:
      - ./back/Vacations/.env
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
